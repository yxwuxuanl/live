<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/iview/2.0.0-rc.15/styles/iview.css">

    <style>

        .ivu-icon-camera
        {
            width: 50px;
            display: block;
            margin: auto;
        }
    
    </style>

    <title>Document</title>
</head>

<body>

    <div id="app">
        <row>
            <i-col span="22" offset="1">
                <i-form>
                    <form-item label="文字描述">
                        <i-input v-model="text" rows="5" type="textarea"></i-input>
                    </form-item>
                </i-form>
            </i-col>

            <i-col span="10" offset="7">
                <Upload action="./uploadAsset.php" 
                    name="asset" 
                    :before-uplpad="beforeUpload"
                    :on-success="uploadAssetSuccess"
                    ref="upload"
                    max-size="10240">
                    <icon type="camera" size="50"></icon>
                </Upload>
            </i-col>

            <i-col span="12" offset="6">
                <i-button long type="primary" :disabled="!socketReady || uploading || pushing || (!('type' in asset) && !text)" @click="upload">{{pushing ? '推送中' : '发布'}}</i-button>
            </i-col>
        </row>
    </div>

</body>

<script src="https://cdn.bootcss.com/vue/2.3.3/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/iview/2.0.0-rc.15/iview.min.js"></script>
<script src="./main.js"></script>

</html>
